<!DOCTYPE html>
<html>
<head>
    <title>For You Baby ğŸŒ¹</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            /* Background photo instead of gradient */
            background-image: url('background2.jpg'); /* <-- replace with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            padding-top: 40px;
        }

        .content {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            position: relative;
        }

        /* Image (flower first, then surprise) */
        #mainImg {
            width: 300px;
            margin: 20px auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
            transition: opacity 3s ease; /* slow fade */
            display: block;
        }

        /* Gift button */
        .gift-btn {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: white;
            color: #ff4b6e;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body>

<div class="content">
    <h1>For My Beautiful Baby Jezreel ğŸŒ¹</h1>
    <p>You deserve all the flowers in the world ğŸ’â¤ï¸</p>

    <!-- Image (start with flower) -->
    <img id="mainImg" src="flower.webp" alt="Flower">

    <p>I love you always and forever ğŸ’ğŸ’•</p>

    <!-- Gift button -->
    <button class="gift-btn" onclick="openGift()">Tap the gift baby ğŸ’–</button>
</div>

<script>
    function openGift() {
        var img = document.getElementById("mainImg");

        // Fade out the flower
        img.style.opacity = 0;

        // After fade out, swap the image and fade in
        setTimeout(function() {
            img.src = "surprise.jpeg";
            img.style.opacity = 1;
        }, 3000); // match transition duration for slow fade
    }
</script>

</body>
</html>
